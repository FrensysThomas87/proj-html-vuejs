<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proj Html Css Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="dist/app.css">
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header>
        <div class="container">
          <nav>
            <ul>
              <li v-for="element in headerNavbar">
                <i :class="element.clockIcon"></i>
                {{element.openingTime}}</li>
                
              <li v-for="element in headerNavbar">
                <i :class="element.telephoneIcon"></i>
                {{element.telephoneNumber}}</li>  
              
              <li v-for="element in headerNavbar">
                <i :class="element.messageIcon"></i>
                {{element.mailAdress}}</li>
                
              <li v-for="element in headerNavbar">
                <i :class="element.facebookIcon"></i>
                
              <li v-for="element in headerNavbar">
                <i :class="element.twitterIcon"></i> 
                  
              <li v-for="element in headerNavbar">
                <i :class="element.linkedinIcon"></i>   
            </ul>
          </nav>
        </div>
      </header>
      <!-- end header -->
      <section id="jumbotron">
        
      </section>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
